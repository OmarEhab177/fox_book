{% extends 'partials/base.html' %}
{% load static %}
{% block content %}   

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    {{form}}
                    <div class="card btn-lg btn-block p-1">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
        
{% endblock content %}
